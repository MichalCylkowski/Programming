<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            padding: 20px 0;
        }
        .column {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        .left-column {
            background-color: rgba(0, 0, 0, 0.5); 
        }
        .right-column {
            overflow-y: auto; 
        }
        footer {
            text-align: center; 
            margin-top: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        ul li {
            transition: background-color 0.3s; 
            margin: 5px;
        }
        ul li:hover {
            background-color: #d3d3d3; 
        }
        ul li a {
            color: blue; 
            text-decoration: none;
            padding: 5px;
            display: block;
            border: 1px solid transparent; 
            border-radius: 5px;
        }
        ul li a:hover {
            background-color: #f0f0f0; 
        }
        ul li ul li a {
            color: green; 
        }
        table {
            width: 100%; 
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2; 
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-row-gap: 10px;
        }
        form label {
            grid-column: span 2;
        }
        form textarea {
            grid-column: span 2;
            width: 100%;
        }
        form input[type="submit"] {
            grid-column: span 2;
            justify-self: center;
        }
        .bottom-text {
            text-align: center;
            padding: 20px 0;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
