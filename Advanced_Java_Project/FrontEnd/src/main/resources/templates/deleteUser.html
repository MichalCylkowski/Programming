<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <link rel="stylesheet" type="text/css" href="deleteUser.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        p {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="hidden"] {
            display: none;
        }

        button {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Delete User</h1>

<p>Are you sure you want to delete this user?</p>

<form th:object="${user}" th:action="@{/users/delete/{id}(id=${user.id})}" method="post">
    <input type="hidden" th:field="*{id}" />
    <button type="submit">Delete User</button>
</form>
</body>
</html>
