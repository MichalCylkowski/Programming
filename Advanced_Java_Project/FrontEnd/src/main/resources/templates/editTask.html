<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
  <link rel="stylesheet" type="text/css" href="editTask.css">
</head>
<body>
<h1>Edit Task</h1>

<form th:action="@{/tasks/editTask/{id}(id=${task.id})}" method="POST" th:object="${task}">

  <input type="hidden" id="id" th:field="*{id}" />
  <label for="description">Description:</label>
  <input type="text" id="description" name="description" th:field="*{description}" required />
  <button type="submit" class="edit-task-link">Edit Task</button>
</form>

<p th:if="${error}" style="color: red" th:text="${error}"></p>
</body>
</html>
