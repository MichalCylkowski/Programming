<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" type="text/css" href="addUser.css">
</head>
<body>
<h1>Add User</h1>

<form th:action="@{/addUser}" method="POST" th:object="${user}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required />

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:field="*{age}" required />

    <button type="submit" class="add-user-link">Add User</button>
</form>

<p th:if="${error}" style="color: red" th:text="${error}"></p>
</body>
</html>
