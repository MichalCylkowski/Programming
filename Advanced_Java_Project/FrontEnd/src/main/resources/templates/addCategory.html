<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Category</title>
  <link rel="stylesheet" type="text/css" href="addCategory.css">
</head>
<body>
<h1>Add Category</h1>

<form th:action="@{/categories}" method="POST" th:object="${category}">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{category.name}" required />

  <button type="submit" class="add-category-link">Add Category</button>
</form>

<p th:if="${error}" style="color: red" th:text="${error}"></p>
</body>
</html>
